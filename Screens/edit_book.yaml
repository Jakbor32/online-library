                {
                    MenuLabel: "Admin Panel",
                    MenuIcon: Icon.Manufacture,
                    //MenuScreenNavigate: 'Admin Panel',
                    MenuID: 10,
                    VisibleSubMenu: true,
                    SubMenu: Table(
                        {
                            MenuLabel: "Add Book",
                            MenuIcon: Icon.AddDocument,
                            MenuScreenNavigate: 'Add Book',
                            MenuID: 1
                        },
                        {
                            MenuLabel: "Edit Book",
