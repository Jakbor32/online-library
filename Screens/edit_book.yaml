- Edit Book:
    Control: Screen
    Properties:
      Fill: =RGBA(237, 237, 237, 1)
    Children:
    - Popup_2:
        Control: GroupContainer
        Variant: manualLayoutContainer
        Properties:
          Height: =768
          Visible: =showPopupEditBox
          Width: =1366
        Children:
        - popup_bg_box_4:
            Control: Rectangle
            Properties:
              Fill: =RGBA(0, 0, 0, 0.4)
              Height: =768
              Visible: =showPopupEditBox
              Width: =1366
        - popup_box_4:
            Control: Rectangle
            Properties:
              BorderColor: =RGBA(0, 134, 208, 1)
              BorderThickness: =5
              Fill: =RGBA(241, 244, 249, 1)
              Height: =324
              Visible: =showPopupEditBox
              Width: =672
              X: =347
              Y: =222
        - btn_no_4:
            Control: Classic/Button
            Properties:
              OnSelect: =Set(showPopupEditBox,false);
              Text: ="No"
              Visible: =showPopupEditBox
              X: =480
              Y: =425
        - btn_yes_4:
            Control: Classic/Button
            Properties:
              OnSelect: |+
                =Patch(
                    Sheet1s, 
                    LookUp(Sheet1s, Index = DataCardValue4.Text), 
                    {
                        Title: DataCardValue10.Text,
                        Author: DataCardValue1.Text,
                        Genre: ComboBox1.Selected.Value,
                        ISBN: DataCardValue5.Text,
                        Publication_Year: TextInput3.Text,
                        Language: ComboBox3.Selected.Value,
                        Cover_URL: DataCardValue2.Text,
                        Number_of_Pages: DataCardValue7.Text,
                        Summary: DataCardValue9.Text
                    }
                );

                Notify("Book successfully updated!", NotificationType.Success);
                Set(showPopupEditBox, false);
              Text: ="Yes"
              Fill: =RGBA(168, 0, 0, 1)
              HoverFill: =Self.Fill
              Visible: =showPopupEditBox
              X: =695
              Y: =425
        - trash_icon_2:
            Control: Classic/Icon
            Variant: Trash
            Properties:
              Icon: =Icon.Edit
              Visible: =showPopupEditBox
              X: =640
              Y: =308
        - HtmlText1_2:
            Control: HtmlViewer
            Properties:
              HtmlText: ="<div style='text-align:center;'>Are you sure you want to edit this book?</div>"
              Height: =45
              Size: =16
              Width: =672
              X: =347
              Y: =240
    - MenuLeftNav_12:
