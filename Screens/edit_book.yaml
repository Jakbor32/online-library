                    MenuLabel: "Book Reservations",
                    MenuIcon: Icon.CalendarBlank,
                    MenuScreenNavigate: 'Book Reservations',
                    MenuID: 6,
                    SubMenu: Table()
                },
                {
                    MenuLabel: "Borrowing History",
                    MenuIcon: Icon.History,
                    MenuScreenNavigate: 'Borrowing History',
                    MenuID: 7,
                    SubMenu: Table()
                },
                {
