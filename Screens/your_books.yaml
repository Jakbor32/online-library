Screens:
  Your Books:
    Properties:
      LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
    Children:
      - book_loans_gallery:
          Control: Gallery@2.15.0
          Variant: BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            Height: =93
            Items: |+
              =Filter(
                  BookLoans,
                  cre0e_status = "rented" &&
                  Username = loggedInUser.username && 
                  Return_Date >= Today()
              )

            Visible: =false
            Width: =130
            Y: =663
          Children:
            - NextArrow1:
                Control: Classic/Icon@2.5.0
                Properties:
                  AccessibleLabel: =Self.Tooltip
                  BorderColor: =RGBA(0, 0, 0, 1)
                  Color: =RGBA(166, 166, 166, 1)
                  DisabledBorderColor: =RGBA(56, 56, 56, 1)
                  DisabledColor: =RGBA(119, 119, 119, 1)
                  Height: =50
                  Icon: =Icon.ChevronRight
                  OnSelect: =Select(Parent)
                  PaddingBottom: =16
                  PaddingLeft: =16
                  PaddingRight: =16
                  PaddingTop: =16
                  Tooltip: ="View item details"
                  Width: =50
                  X: =Parent.TemplateWidth - Self.Width - 12
                  Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            - Separator4:
                Control: Rectangle@2.3.0
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Fill: =RGBA(255, 255, 255, 1)
                  Height: =8
                  OnSelect: =Select(Parent)
                  Width: =Parent.TemplateWidth
                  Y: =Parent.TemplateHeight - Self.Height
            - Rectangle1:
                Control: Rectangle@2.3.0
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Fill: =RGBA(0, 18, 107, 1)
                  Height: =Parent.TemplateHeight - Separator4.Height
                  OnSelect: =Select(Parent)
                  Visible: =ThisItem.IsSelected
                  Width: =4
            - Label3:
                Control: Label@2.5.1
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Font: =Font.'Open Sans'
                  OnSelect: =Select(Parent)
                  Text: =ThisItem.Index
                  X: =26
            - Label9:
                Control: Label@2.5.1
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Font: =Font.'Open Sans'
                  OnSelect: =Select(Parent)
                  Text: =ThisItem.Book_ID
                  X: =15
                  Y: =64
            - Label10:
                Control: Label@2.5.1
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Font: =Font.'Open Sans'
                  OnSelect: =Select(Parent)
                  Text: =ThisItem.Username
                  X: =136
                  Y: =27
      - YourBooks_gallery:
          Control: Gallery@2.15.0
          Variant: BrowseLayout_Horizontal_TwoTextOneImageVariant_ver5.0
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            Height: =703
            Items: |+
              =Filter(Sheet1s, Index in book_loans_gallery.AllItems.Book_ID)
            NavigationStep: =5
            ShowNavigation: =true
            ShowScrollbar: =false
            TemplateSize: =279
            Transition: =Transition.Push
            Width: =1365
            WrapCount: =2
            Y: =65
          Children:
            - book_image_3:
                Control: Image@2.2.3
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Height: =221
                  Image: =ThisItem.Cover_URL
                  ImagePosition: =ImagePosition.Fill
                  OnSelect: =Select(Parent)
                  RadiusBottomLeft: =8
                  RadiusBottomRight: =8
                  RadiusTopLeft: =8
                  RadiusTopRight: =8
                  Width: =149
                  X: =72
                  Y: =13
            - book_title_3:
                Control: Label@2.5.1
                Properties:
                  Align: =Align.Center
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Font: =Font.'Open Sans'
                  Height: =38
                  OnSelect: =Select(Parent)
                  Text: =ThisItem.Title
                  Width: =169
                  X: =62
                  Y: =245
            - go_to_book_btn:
                Control: Classic/Button@2.2.0
                Properties:
                  BorderColor: =ColorFade(Self.Fill, -15%)
                  Color: =RGBA(255, 255, 255, 1)
                  DisabledBorderColor: =RGBA(166, 166, 166, 1)
                  Fill: =RGBA(0, 0, 0, 0)
                  Font: =Font.'Open Sans'
                  Height: =349
                  HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                  HoverColor: =RGBA(255, 255, 255, 1)
                  HoverFill: =RGBA(0, 0, 0, 0)
                  OnSelect: |-
                    =Navigate('Book Details', ScreenTransition.Fade, {SelectedItem: ThisItem})
                  PressedBorderColor: =Self.Fill
                  PressedColor: =Self.Fill
                  PressedFill: =RGBA(0, 0, 0, 0)
                  Text: =
                  Width: =279
            - reamaining_return_time:
                Control: Label@2.5.1
                Properties:
                  Align: =Align.Center
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Font: =Font.'Open Sans'
                  OnSelect: =Select(Parent)
                  Text: |+
                    =With(
                        { daysRemaining: DateDiff(Today(), LookUp(book_loans_gallery.AllItems, Book_ID = ThisItem.Index).Return_Date) },
                        If(
                            daysRemaining >= 0,
                            daysRemaining & " days remaining until return",
                            "Return date has passed"
                        )
                    )
                  Width: =271
                  X: =8
                  Y: =283
      - PageTitle_9:
          Control: CanvasComponent
          ComponentName: PageTitle
          Properties:
            Height: =50
            Width: =200
            X: =1166
            screenInfo: =App.ActiveScreen
      - MenuLeftNav_4:
          Control: CanvasComponent
          ComponentName: MenuLeftNav
          Properties:
            AdminAccess: =varAdminAccess
            ExpandMenu: =
            HamburgerMenuColor: =Color.Blue
            Height: =If(!MenuLeftNav_4.showMenuProp, 50, App.Height)
            LoggedUser: =varLoggedUser
            MenuBkgColor: =RGBA(220,220,220,1)
            MenuColor: =Color.Purple
            MenuItems: |
              =Table(
                  {
                      MenuLabel: "Dashboard",
                      MenuIcon: Icon.Home,
                      MenuScreenNavigate: Dashboard,
                      MenuID: 1,
                      SubMenu: Table()
                  },
                  {
                      MenuLabel: "Book Catalog",
                      MenuIcon: Icon.Database,
                      MenuScreenNavigate: 'Book Catalog',
                      MenuID: 2,
                      SubMenu: Table()
                  },
                  {
                      MenuLabel: "Book Details",
                      MenuIcon: Icon.ListScrollWatchlist,
                      MenuScreenNavigate: 'Book Details',
                      MenuID: 3,
                      SubMenu: Table()
                  },
                  {
                      MenuLabel: "Your Books",
                      MenuIcon: Icon.Notebook,
                      MenuScreenNavigate: 'Your Books',
                      MenuID: 4,
                      SubMenu: Table()
                  },
                  {
                      MenuLabel: "Wishlist / Favorites",
                      MenuIcon: Icon.Heart,
                      MenuScreenNavigate: 'Wishlist / Favorites',
                      MenuID: 5,
                      SubMenu: Table()
                  },
                  {
                      MenuLabel: "Book Reservations",
                      MenuIcon: Icon.CalendarBlank,
                      MenuScreenNavigate: 'Book Reservations',
                      MenuID: 6,
                      SubMenu: Table()
                  },
                  {
                      MenuLabel: "Borrowing History",
                      MenuIcon: Icon.History,
                      MenuScreenNavigate: 'Borrowing History',
                      MenuID: 7,
                      SubMenu: Table()
                  },
                  {
                      MenuLabel: "Library Ranking",
                      MenuIcon: Icon.Globe,
                      MenuScreenNavigate: 'Library Ranking',
                      MenuID: 8,
                      SubMenu: Table()
                  },
                  {
                      MenuLabel: "User Profile",
                      MenuIcon: Icon.Person,
                      MenuScreenNavigate: 'User Profile',
                      MenuID: 9,
                      SubMenu: Table()
                  },
                  {
                      MenuLabel: "Admin Panel",
                      MenuIcon: Icon.Manufacture,
                      //MenuScreenNavigate: 'Admin Panel',
                      MenuID: 10,
                      VisibleSubMenu: true,
                      SubMenu: Table(
                          {
                              MenuLabel: "Add Book",
                              MenuIcon: Icon.AddDocument,
                              MenuScreenNavigate: 'Add Book',
                              MenuID: 1
                          },
                          {
                              MenuLabel: "Edit Book",
                              MenuIcon: Icon.ColorPicker,
                              MenuScreenNavigate: 'Edit Book',
                              MenuID: 2
                          },
                          {
                              MenuLabel: "Delete Book",
                              MenuIcon: Icon.ClearDrawing,
                              MenuScreenNavigate: 'Delete Book',
                              MenuID: 3
                          },
                          {
                              MenuLabel: "Manage Users",
                              MenuIcon: Icon.People,
                              MenuScreenNavigate: 'Manage Users',
                              MenuID: 4
                          },
                          {
                              MenuLabel: "Manage Loans",
                              MenuIcon: Icon.Currency,
                              MenuScreenNavigate: 'Manage Loans',
                              MenuID: 5
                          },
                          {
                              MenuLabel: "Manage Reservations",
                              MenuIcon: Icon.PhotosPictures,
                              MenuScreenNavigate: 'Manage Reservations',
                              MenuID: 6
                          },
                          {
                              MenuLabel: "Library Settings",
                              MenuIcon: Icon.Settings,
                              MenuScreenNavigate: 'Library Settings',
                              MenuID: 7
                          },
                          {
                              MenuLabel: "Check Log",
                              MenuIcon: Icon.Warning,
                              MenuScreenNavigate: 'Check Log',
                              MenuID: 8
                          }
                      )
                  }
              )
            SetMenuWidth: =300
            Width: =MenuLeftNav_4.MenuWidth
      - No_items_text_1:
          Control: Label@2.5.1
          Properties:
            Align: =Align.Center
            BorderColor: =RGBA(0, 18, 107, 1)
            Font: =Font.'Open Sans'
            Height: =98
            Size: =20
            Text: ="You don't have any books"
            Visible: |-
              =If(YourBooks_gallery.AllItemsCount = 0,
              true,
              false
              )
            Width: =668
            X: =348
            Y: =367
      - Sad_icon:
          Control: Classic/Icon@2.5.0
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =RGBA(0, 18, 107, 1)
            Height: =47
            Icon: =Icon.EmojiSad
            Visible: |-
              =If(YourBooks_gallery.AllItemsCount = 0,
              true,
              false
              )
            Width: =41
            X: =854
            Y: =392
