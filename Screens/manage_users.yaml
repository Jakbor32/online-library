        - btn_yes_1:
            Control: Classic/Button
            Properties:
              OnSelect: "=Patch(\r\n    login_data,\r\n    First(Filter(login_data, username = Gallery3.Selected.username)),\r\n    {\r\n        admin_access: If(checkbox_admin_access.Value, \"Yes\", \"No\"),\r\n        username: If(editDataUsernamePassword && currentValueLabel = \"username\", TextInput1.Text, Gallery3.Selected.username),\r\n        password: If(editDataUsernamePassword && currentValueLabel = \"password\", TextInput1.Text, Gallery3.Selected.password)\r\n    }\r\n);\r\n\r\n    \r\n  If(\r\n    editDataUsernamePassword && currentValueLabel = \"username\" && TextInput1.Text <> Gallery3.Selected.username,\r\n    Notify(\"Username updated successfully\", NotificationType.Success),\r\n    \r\n    editDataUsernamePassword && currentValueLabel = \"password\" && TextInput1.Text <> Gallery3.Selected.password,\r\n    Notify(\"Password updated successfully\", NotificationType.Success),\r\n    \r\n    checkbox_admin_access.Value && Gallery3.Selected.admin_access <> \"Yes\",\r\n    Notify(\"Admin access granted\", NotificationType.Success),\r\n    \r\n    !checkbox_admin_access.Value && Gallery3.Selected.admin_access = \"Yes\",\r\n    Notify(\"Admin access revoked\", NotificationType.Success),\r\n    \r\n    Notify(\"No changes made\", NotificationType.Information)\r\n);\r\n\r\nPatch(\r\n    Library_logs,\r\n    Defaults(Library_logs),\r\n    {\r\n        Event_ID: Text(Max(Library_logs, Event_ID) + 1),\r\n        Event_Type: \"User Management\",\r\n        Description: \"User data updated\",\r\n        Event_Name: \"Update User Data\",\r\n        Event_Screen: App.ActiveScreen.Name,\r\n        Event_Level: \"3\",\r\n        Username: loggedInUser.username,\r\n        User_Role: If(loggedInUser.admin_access = \"Yes\", \"Admin\", \"User\"),\r\n        Event_Status: \"Successful\"\r\n    }\r\n);"
              Text: ="Save"
              Fill: =RGBA(168, 0, 0, 1)
              HoverFill: =Self.Fill
              Visible: =makeEditBoxVisible
              X: =876
              Y: =480
        - Change_username_btn:
            Control: Classic/Button
            Properties:
              OnSelect: |+
                =UpdateContext({currentValue: Gallery3.Selected.username, currentValueLabel: "username"});
                Set(editDataUsernamePassword, true);

                Patch(
                    Library_logs,
                    Defaults(Library_logs),
                    {
                        Event_ID: Text(Max(Library_logs, Event_ID) + 1),
                        Event_Type: "User Management",
                        Description: "Editing data for user",
                        Event_Name: "Edit User Data",
                        Event_Screen: App.ActiveScreen.Name,
                        Event_Level: "3",
                        Username: loggedInUser.username,
                        User_Role: If(loggedInUser.admin_access = "Yes", "Admin", "User"),
                        Event_Status: "Successful"
                    }
                );
              Text: ="Change Username"
              Height: =49
              Width: =308
              X: =365
              Y: =282
        - Change_password_btn:
            Control: Classic/Button
            Properties:
              OnSelect: |+
                =UpdateContext({currentValue: Gallery3.Selected.password, currentValueLabel: "password"});
                Set(editDataUsernamePassword, true);

