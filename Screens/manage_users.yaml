              Width: =203
              X: =394
              Y: =33
        - Block_user_btn:
            Control: Classic/Button
            Properties:
              OnSelect: |+
                =Patch(
                    login_data,                          
                    LookUp(login_data, username = ThisItem.username),  
                    {
                        Account_status: If(
                            ThisItem.Account_status = 'Account_status (login_data)'.Active,  
                            'Account_status (login_data)'.Blocked,                                
                            'Account_status (login_data)'.Active                                  
                        )
                    }
                );
                Notify("Account status changed!", NotificationType.Success);

                Patch(
                    Library_logs,
                    Defaults(Library_logs),
                    {
                        Event_ID: Text(Max(Library_logs, Event_ID) + 1),
                        Event_Type: "User Management",
                        Description: "Account status changed",
                        Event_Name: "Change Account Status",
                        Event_Screen: App.ActiveScreen.Name,
                        Event_Level: "3",
                        Username: ThisItem.username,
                        User_Role: If(loggedInUser.admin_access = "Yes", "Admin", "User"),
                        Event_Status: "Successful"
                    }
                );
              Text: |-
                =If(
                    account_status_label.Text = "Active", 
                    "Block",      
                    "Unblock"    
                )
              Fill: |+
                =If(
                    account_status_label.Text = "Active", 
                    RGBA(0, 0, 0, 1),  
                    RGBA(0, 255, 0, 1)     
                )

              Height: =31
              HoverFill: =Self.Fill
              Size: =12
              Width: =83
              X: =1004
              Y: =37
