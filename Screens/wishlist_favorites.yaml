Screens:
  Wishlist / Favorites:
    Properties:
      LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
    Children:
      - PageTitle_8:
          Control: CanvasComponent
          ComponentName: PageTitle
          Properties:
            Height: =50
            Width: =200
            X: =1166
            screenInfo: =App.ActiveScreen
      - Gallery6:
          Control: Gallery@2.15.0
          Variant: BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            Fill: =RGBA(168, 0, 0, 1)
            Height: =63
            Items: =Filter(Wishlist, Username = loggedInUser.username)
            TemplateSize: =57
            Visible: =false
            Width: =69
            Y: =704
          Children:
            - Book_ID:
                Control: Label@2.5.1
                Properties:
                  BorderColor: =RGBA(0, 0, 0, 1)
                  Color: =RGBA(50, 49, 48, 1)
                  Font: =Font.'Open Sans'
                  FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                  Height: =23
                  OnSelect: =Select(Parent)
                  PaddingBottom: =0
                  PaddingLeft: =0
                  PaddingRight: =0
                  PaddingTop: =0
                  Size: =14
                  Text: =ThisItem.Book_ID
                  VerticalAlign: =VerticalAlign.Top
                  Width: =35
                  X: =17
                  Y: =13
            - Separator3:
                Control: Rectangle@2.3.0
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Fill: =RGBA(255, 255, 255, 1)
                  Height: =8
                  OnSelect: =Select(Parent)
                  Width: =Parent.TemplateWidth
                  Y: =Parent.TemplateHeight - Self.Height
      - Gallery2_1:
          Control: Gallery@2.15.0
          Variant: BrowseLayout_Horizontal_TwoTextOneImageVariant_ver5.0
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            Height: =664
            Items: |+
              =Filter(Sheet1s, Index in Gallery6.AllItems.Book_ID)
            NavigationStep: =5
            ShowNavigation: =true
            ShowScrollbar: =false
            TemplateSize: =250
            Transition: =Transition.Push
            Width: =1365
            WrapCount: =2
            X: =1
            Y: =104
          Children:
            - Image2_1:
                Control: Image@2.2.3
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Height: =206
                  Image: =ThisItem.Cover_URL
                  ImagePosition: =ImagePosition.Fill
                  OnSelect: =Select(Parent)
                  RadiusBottomLeft: =8
                  RadiusBottomRight: =8
                  RadiusTopLeft: =8
                  RadiusTopRight: =8
                  Width: =141
                  X: =51
                  Y: =13
            - Label4_1:
                Control: Label@2.5.1
                Properties:
                  Align: =Align.Center
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Font: =Font.'Open Sans'
                  Height: =52
                  OnSelect: =Select(Parent)
                  Text: =ThisItem.Title
                  Width: =180
                  X: =31
                  Y: =219
            - Button5_1:
                Control: Classic/Button@2.2.0
                Properties:
                  BorderColor: =ColorFade(Self.Fill, -15%)
                  Color: =RGBA(255, 255, 255, 1)
                  DisabledBorderColor: =RGBA(166, 166, 166, 1)
                  Fill: =RGBA(0, 0, 0, 0)
                  Font: =Font.'Open Sans'
                  Height: =332
                  HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                  HoverColor: =RGBA(255, 255, 255, 1)
                  HoverFill: =RGBA(0, 0, 0, 0)
                  OnSelect: |-
                    =Navigate('Book Details', ScreenTransition.Fade, {SelectedItem: ThisItem})
                  PressedBorderColor: =Self.Fill
                  PressedColor: =Self.Fill
                  PressedFill: =RGBA(0, 0, 0, 0)
                  Text: =
                  Width: =250
            - Button6:
                Control: Classic/Button@2.2.0
                Properties:
                  BorderColor: =ColorFade(Self.Fill, -15%)
                  Color: =RGBA(255, 255, 255, 1)
                  DisabledBorderColor: =RGBA(166, 166, 166, 1)
                  Fill: =RGBA(255, 0, 0, 1)
                  Font: =Font.'Open Sans'
                  HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                  HoverColor: =RGBA(255, 255, 255, 1)
                  HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                  OnSelect: |+
                    =Remove(
                        Wishlist,
                        LookUp(Wishlist, Book_ID = Gallery2_1.Selected.Index && Username = loggedInUser.username)
                    );

                    Patch(
                        Library_logs,
                        Defaults(Library_logs),
                        {
                            Event_ID: Text(Max(Library_logs, Event_ID) + 1),
                            Event_Type: "Wishlist",
                            Description: "Book removed from wishlist",
                            Event_Name: "Remove Book",
                            Event_Screen: App.ActiveScreen.Name,
                            Event_Level: "3",
                            Book_ID: Gallery2_1.Selected.Index,
                            Username: loggedInUser.username,
                            User_Role: If(loggedInUser.admin_access = "Yes", "Admin", "User"),
                            Event_Status: "Successful"
                        }
                    );
                  PressedBorderColor: =Self.Fill
                  PressedColor: =Self.Fill
                  PressedFill: =Self.Color
                  Text: ="Remove"
                  Width: =153
                  X: =45
                  Y: =271
