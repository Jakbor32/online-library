    - currentLoansGallery:
        Control: Gallery
        Variant: BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0
        Properties:
          Items: |+
            =Sort(
                Filter(
                    BookLoans,
                    IsBlank(cbSearchUser.Selected) || Username = cbSearchUser.Selected.username
                ),
                Index,
                SortOrder.Descending
            )
          DelayItemLoading: =true
          Height: =557
          Layout: =Layout.Vertical
          LoadingSpinner: =LoadingSpinner.Data
          TemplatePadding: =0
          TemplateSize: =67
          Width: =1366
          Y: =211
        Children:
        - galleryTrLoans:
            Control: Group
            Children:
            - daysToTurnInVal:
                Control: Label
                Properties:
                  OnSelect: =Select(Parent)
                  Text: |+
                    =With(
                        { daysRemaining: DateDiff(
                              Today(),
                              LookUp(BookLoans, Book_ID = ThisItem.Book_ID, Return_Date)
                          )
                        },
                        If(
                            daysRemaining >= 0,
                            daysRemaining & " days remaining until return",
                            "Return date has passed"
                        )
                    )
                  Align: =Align.Center
                  Height: =52
                  Width: =301
                  X: =677
                  Y: =8
            - bookIdValue:
                Control: Label
                Properties:
                  OnSelect: =Select(Parent)
                  Text: =ThisItem.Book_ID
                  Align: =Align.Center
                  Height: =52
                  Width: =48
                  X: =119
                  Y: =8
            - returnDateValue:
                Control: Label
                Properties:
                  OnSelect: =Select(Parent)
                  Text: =ThisItem.Return_Date
                  Align: =Align.Center
                  Height: =52
                  Width: =196
                  X: =450
                  Y: =2
            - statusValue:
                Control: Label
                Properties:
                  OnSelect: =Select(Parent)
                  Text: =ThisItem.'Status (cre0e_status)'
                  Align: =Align.Center
                  X: =963
                  Y: =14
            - btnCallPopup:
                Control: Classic/Button
                Properties:
                  OnSelect: =Select(Parent);Set(mangeLoansPopup, true)
                  Text: ="Change Status"
                  Height: =38
                  Width: =180
                  X: =1168
                  Y: =14
            - rentalDateValue:
                Control: Label
                Properties:
                  OnSelect: =Select(Parent)
                  Text: =ThisItem.Borrow_Date
                  Align: =Align.Center
                  Height: =52
                  Width: =196
                  X: =238
                  Y: =15
            - idValue:
